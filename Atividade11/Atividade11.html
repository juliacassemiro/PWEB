<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atividade 11</title>
</head>

<body>
    <script>
        // usando Object
        var aluno1 = new Object();
        aluno1.ra = "0030482211";
        aluno1.nome = "Vinicius Medeiros";
        alert("RA = " + aluno1.ra + " Nome = " + aluno1.nome);

        // usando {}
        var aluno2 = {};
        aluno2.ra = "0030482212";
        aluno2["nome"] = "Mateus Cordeiro";
        alert("RA = " + aluno2.ra + " Nome = " + aluno2.nome);

        // literal
        var aluno3 = {
            ra: "0030482213",
            nome: "Natanael Rocha"
        };
        alert("RA = " + aluno3.ra + " Nome = " + aluno3.nome);

        // usando função construtora
        function Aluno(ra, nome) {
            this.ra = ra;
            this.nome = nome;

            this.MostraDados = function () {
                return "RA = " + this.ra + " Nome = " + this.nome;
            }
        }

        var aluno4 = new Aluno("0030482214", "Maria José Cardozo");

        alert(aluno4.MostraDados());
        alert(aluno4.nome);

        // usando nome_propriedade no objeto
        var aluno5 = {};
        var nome_propriedade = "ra";
        aluno5[nome_propriedade] = "0030482215";
        aluno5['nome'] = "Vitor Junqueira";
        alert("RA = " + aluno5.ra + " Nome = " + aluno5.nome);

        // 6
        function Aluno() {
            var ra
            var nome

            this.setNome = function (nome) {
                this.nome = nome
            }
            this.getNome = function () {
                return this.nome
            }
            this.setRA = function (ra) {
                this.ra = ra
            }
            this.getRA = function () {
                return this.ra
            }
        }
    </script>
</body>

</html>
